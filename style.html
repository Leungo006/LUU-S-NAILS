<Doctype!html>
<html lang="en">
<head>
<title>
Sample web
</title>
<!--internal css-->
<style>
/* Global styles */
body {
    font-family: 'Arial', sans-serif;
    color: #333; /* Default text color */
    background-color: #fff; /* Default background */
    margin: 0;
    padding: 0;
}

h1, h2, h3 {
    color: #4a2c4a; /* Dark purple for headings */
}

p {
    color: #333; /* Regular text color */
    line-height: 1.6;
}

a {
    color: #4a2c4a; /* Dark purple for links */
    text-decoration: none;
}

a:hover {
    color: #d4a5a5; /* Light pink hover effect for links */
}
/* Home Page Styles */
.home {
    background-color: #fce4ec; /* Light pink pastel background */
    padding: 50px;
    text-align: center;
}

.home h1 {
    font-size: 3em;
    color: #4a2c4a; /* Dark purple */
}

.home p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #555;
}

.home .cta-button {
    background-color: #4a2c4a; /* Dark purple button */
    color: #fff;
    padding: 15px 30px;
    font-size: 1.1em;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.home .cta-button:hover {
    background-color: #d4a5a5; /* Light pink on hover */
}
/* About Page Styles */
.about {
    background-color: #f7f7f7; /* Light gray background */
    padding: 60px 20px;
    text-align: center;
}

.about h1 {
    font-size: 3em;
    color: #4a2c4a; /* Dark purple heading */
}

.about p {
    font-size: 1.1em;
    color: #666; /* Soft gray for text */
    line-height: 1.7;
    max-width: 800px;
    margin: 20px auto;
}

.about .cta-button {
    background-color: #d4a5a5; /* Light pink button */
    color: #fff;
    padding: 15px 30px;
    font-size: 1.1em;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.about .cta-button:hover {
    background-color: #4a2c4a; /* Dark purple on hover */
}
